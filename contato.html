<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Criando um site responsivo do começo ao fim</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/contato.css">
</head>
<body>

	<header>

		<div class="menu-responsivo">
			<ul>
				<li><a href="index.html">Início</a></li>
				<li><a href="sobre.html">Sobre</a></li>
				<li><a href="portifolio.html">Portifólio</a></li>
				<li><a href="contato.html">Contato</a></li>
			</ul>
		</div>

		<div class="layout">

			<div class="container">
				<div class="logo wow bounceInLeft" data-wow-duration="0.5s" data-wow-delay="0.1s">
				    <a href="index.html">
						<img src="imagens/logo-slide.png" alt="Logo do Topo">
					</a>
				</div>
				
				<div class="links wow bounceInDown" data-wow-duration="0.5s" data-wow-delay="0.1s">
					<nav>
						
						<ul>
							<li><a href="index.html">Início</a></li>
							<li><a href="sobre.html">Sobre</a></li>
							<li><a href="portifolio.html">Portifólio</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					
					</nav>	

					<div class="toggle">
						<span></span>
						<span></span>
						<span></span>
					</div>

			        <ul class="social">
			            
			            <li>
			            	<a href="https://www.facebook.com/">
			            		<img src="imagens/icone-facebook.png" alt="Link para o Facebook">
			            	</a>
			            </li>
			            	
			            <li>
			            	<a href="https://www.youtube.com/">
			            		<img src="imagens/icone-youtube.png" alt="Link para o Youtube">
			            	</a>
			            </li>
			            
			        </ul>

		        </div>

		            <h1> Fale <strong>Comigo</strong></h1>

		            <p>Lorem ipsum dolor sit amet.</p>

			</div>

		</header>

		<main>
			<section class="contato">
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input type="text" placeholder="Nome" required> 
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail"> 
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input type="number" placeholder="Telefone"> 
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<select>
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestões</option>
										<option>Outras Informações</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<textarea placeholder="Escreva sua Mensagem"></textarea>
						</div>
						<div class="form-group">
							<button class="botao medio"><i class="fa fa-envelope-o"></i> Enviar Contato</button>
						</div>

						<p class="bg-success"><i class="fa fa-info-circle"> Seu contato foi enviado com sucesso.</i></p>	

						<p class="bg-danger"><i class="fa fa-info-circle"> Ocorreu um erro no envio do seu contato.</i></p>

					</form>

					
				</div>	
			</section>	


		</main>

		<footer>
			<div class="logo-rodape">
				<a href="index.html">
					<img src="imagens/logo-rodape.png" alt="Logo do Rodapé">
				</a>

				<p>2016 Todos os Direitos Reservados</p>
			</div>			
		</footer>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/wow/dist/wow.min.js"></script>
	<script>
		$(function(){
			$('.toggle').click(function(){
				$('.layout').toggleClass('ativo');
				$('.menu-responsivo').toggleClass('ativo');
				$(this).toggleClass('ativo');
			});
			new WOW().init();
		});
	</script>

</body>
</html>
